{% if ENABLE_GOOGLE_COMMENTS %}
    {% if "permalink_id" in article.metadata %}
    <script src="https://apis.google.com/js/plusone.js">
    </script>
    <div class="comments">
        <div id="disqus_thread" class="g-comments"
            data-href="{{SITEURL}}/permalinks/{{article.metadata["permalink_id"]}}"
            data-first_party_property="BLOGGER"
            data-view_type="FILTERED_POSTMOD">
        </div>
    </div>
    {% endif %}
{% endif %}
