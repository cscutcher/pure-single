{% if ENABLE_GOOGLE_COMMENTS %}
    {% if "permalink_id" in article.metadata %}
    <script src="https://apis.google.com/js/plusone.js">
    </script>
    <div class="comments">
        <div id='gpluscomments'></div>
        <script src='https://apis.google.com/js/plusone.js' type='text/javascript'></script>
        <script>
            gapi.comments.render('gpluscomments', {href: '{{SITEURL}}/permalinks/{{article.metadata["permalink_id"]}}', first_party_property: 'BLOGGER', view_type: 'FILTERED_POSTMOD'})
        </script>
    </div>
    {% endif %}
{% endif %}
