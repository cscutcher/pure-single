{% if ENABLE_GOOGLE_COMMENTS %}
    {% if article.get_permalink_url() %}
    <script src="https://apis.google.com/js/plusone.js">
    </script>
    <div class="comments">
        <div id='gpluscomments'></div>
        <script src='https://apis.google.com/js/plusone.js' type='text/javascript'></script>
        <script>
            gapi.comments.render(
                'gpluscomments',
                {
                    href: window.location.href.replace(
                                  // This nasty hack is because the g+ commen
                                  // wotsit doesn't seem to link slightly
                                  // differing hostnames.
                                  window.location.pathname, '{{article.get_permalink_path()}}'),
                    first_party_property: 'BLOGGER',
                    view_type: 'FILTERED_POSTMOD'
                })
        </script>
    </div>
    {% endif %}
{% endif %}
